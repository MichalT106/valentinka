<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bude코 moja valent칤nka?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            overflow: hidden;
        }
        
        .valentine-font {
            font-family: 'Pacifico', cursive;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float-up 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1) rotate(10deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }
        
        .big-heart {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 120px;
            animation: heart-burst 1s ease-out forwards;
            z-index: 1;
        }
        
        @keyframes heart-burst {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
                opacity: 1;
            }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        
        .growing {
            transition: all 0.3s ease;
        }
        
        .btn-no {
            transition: all 0.2s ease;
            position: relative;
        }
        
        .btn-yes {
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
        }
        
        .btn-yes:hover {
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.6);
            transform: translateY(-2px);
        }
        
        .success-message {
            animation: fade-in-up 1s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes fade-in-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">

    <!-- Floating background hearts -->
    <div class="bg-hearts" id="bgHearts"></div>

    <!-- Main Card -->
    <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8 md:p-12 max-w-lg w-full mx-4 text-center relative z-10 border-4 border-pink-200" id="mainCard">
        
        <!-- Header Icon -->
        <div class="mb-6 flex justify-center">
            <div class="bg-pink-100 p-4 rounded-full">
                <i data-lucide="heart" class="w-12 h-12 text-pink-500 fill-pink-500"></i>
            </div>
        </div>

        <!-- Question -->
        <h1 class="valentine-font text-4xl md:text-5xl text-pink-600 mb-4 leading-tight">
            Bude코 moja valent칤nka?
        </h1>
        
        <p class="text-gray-600 mb-8 text-lg">
            M치m pre teba ve쬬 l치sky a 
            <span class="line-through">캜okol치dy</span> 
            <span class="ml-2 inline-flex items-center gap-2">
                McDonald's 
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/McDonald%27s_Golden_Arches.svg" 
                     alt="McDonald's logo" 
                     class="h-6 inline-block">
            </span> 游
        </p>

        <!-- Buttons Container -->
        <div class="relative h-32 sm:h-40 flex items-center justify-center gap-4 sm:gap-6" id="buttonContainer">
            
            <!-- YES Button -->
            <button id="btnYes" class="btn-yes bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold py-4 px-6 sm:px-8 rounded-full text-lg sm:text-xl transform scale-100 select-none touch-manipulation">
                <span class="flex items-center gap-2">
                    <i data-lucide="check" class="w-5 h-5 sm:w-6 sm:h-6"></i>
                    츼no
                </span>
            </button>

            <!-- NO Button -->
            <button id="btnNo" class="btn-no bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-5 sm:px-6 rounded-full text-base sm:text-lg select-none touch-manipulation min-w-[80px] min-h-[48px]">
                <span class="flex items-center gap-2">
                    <i data-lucide="x" class="w-5 h-5"></i>
                    Nie
                </span>
            </button>

        </div>

        <!-- Attempt Counter (hidden initially) -->
        <div id="attemptText" class="mt-4 text-pink-400 text-sm font-medium opacity-0 transition-opacity">
            Sk칰코aj 캞alej... 游땚
        </div>
    </div>

    <!-- Success Screen (hidden initially) -->
    <div id="successScreen" class="hidden fixed inset-0 bg-pink-500/90 backdrop-blur-md z-50 flex items-center justify-center">
        <div class="text-center text-white p-8 relative z-10">
            <div class="big-heart">游눟</div>
            <h2 class="valentine-font text-5xl md:text-7xl mb-4 success-message" style="animation-delay: 0.5s">
                Jup칤칤칤! 游꿀
            </h2>
            <p class="text-2xl md:text-3xl font-light mb-8 success-message" style="animation-delay: 0.8s">
                <span class="text-pink-200 text-xl">(A teraz mi d치코 pusu! 游땢)</span>
            </p>
            <div class="flex justify-center gap-4 success-message" style="animation-delay: 1.1s">
                <button onclick="resetPage()" class="bg-white text-pink-600 font-bold py-3 px-8 rounded-full hover:bg-pink-50 transition shadow-lg flex items-center gap-2">
                    <i data-lucide="refresh-ccw" class="w-5 h-5"></i>
                    Sk칰si콘 znova
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="script.js"></script>
</body>
</html>
